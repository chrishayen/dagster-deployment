run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 200

storage:
  postgres:
    postgres_db:
      username: dagster
      password: dagster
      hostname:
        env: DAGSTER_PG_HOST
      db_name: dagster
      port: 5432

telemetry:
  enabled: false
