telemetry:
  enabled: false

storage:
  postgres:
    postgres_db:
      hostname:
        env: POSTGRESQL_HOSTNAME
      username:
        env: POSTGRESQL_USERNAME
      password:
        env: POSTGRESQL_PASSWORD
      db_name:
        env: POSTGRESQL_DB
      port: 5432

